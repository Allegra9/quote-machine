<!DOCTYPE html>
<html>
<head>
    <title>Quote Machine</title>
    
<!--Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=PT+Serif|Pacifico|Playfair+Display" rel="stylesheet">
    
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">    
    
<!--Style sheet -->
<link href="style.css" rel="stylesheet" type="text/css">
    
<!--1.LINK FOR BOOTSTRAP--> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
<!--2.LINK FOR ICONS-->   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
    
<!-- TIME & DATE --> 
    
<body onload="startTime(); startDate();">

    <div class="container">
    <div class="row">    
        <div id="date"></div>
        <div id="display"></div>


    
    

    
<!-- Title, if I feel like it -->
    
<div class="col-md-12">
<!--    <h1>Random Quote Machine</h1>-->
    <h4 id="h4">Let's see what this cow sayin':</h4>
    <hr>
</div>
    
    
<!-- Machine Code -->    
    

    <div class="col-md-12">
    <div class="quote-box">
        <p id="quote"></p>    
        <p id="author"></p>
        </div>
        
    <ul class="col-md-12 list-inline">
        <li><a href='#' class="btn btn-default btn-lg  get-quote"><i class="fa fa-quote-left fa-fw"></i>New Quote</a></li>
        <li><a href='#' class="btn btn-default btn-lg   share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
        </ul>   
    </div>
</div>

</div>   
    
    
    
<!--SCRIPT LINKS END OF BODY-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="javascript.js"></script>

<!--5.this one for TETHER.IO-->

</html>
