<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

<title>Quote Machine</title>
    
<!--Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=PT+Serif|Pacifico|Playfair+Display" rel="stylesheet">
    
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">    
    
<!-- Normalize.css already included in Bootstrap -->
<!-- <link href="normalize.css" rel="stylesheet" type="text/css"> -->
    
<!--Style sheet -->
<link href="style.css" rel="stylesheet" type="text/css">
    
<!--1.LINK FOR BOOTSTRAP--> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
<!--2.LINK FOR ICONS-->   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
    
<!-- TIME & DATE --> 
<body onload="startTime(); startDate();">

    <div class="container">
    <div class="row">
        
        <div class="timeDate">
        <div id="date"></div>
        <div id="display"></div>
        </div>
    
<div class="col-md-12">
    <h4 id="h4">Let's see what this cow sayin':</h4>
    <hr>
</div>
    
    
<!-- Quote Machine Code -->    
    

    <div class="col-md-12">
        
    <div class="quote-box">
    <i class="fa fa-quote-left fa-1x fa-pull-left" aria-hidden="true" id="quote-symbol"></i>
        <p id="quote"></p>    
        <p id="author"></p>
    </div>
       
    <div class="buttons">
    <ul class="col-md-12 list-inline">
        <li><a href='#' class="btn btn-primary active btn-lg  get-quote"><i class="fa fa-quote-left fa-fw" title="New Quote"></i>Another One</a></li>
        <li><a href='#' class="btn btn-default active btn-lg   share-quote"><i class="fa fa-twitter fa-fw" title="Tweet it!"></i></a></li>
        </ul>  
      </div>  
    
<hr>
    
<footer class="page-footer text-center">
      <p>project for <a href="https://www.freecodecamp.com/challenges/build-a-random-quote-machine">FreeCodeCamp</a>, coded by <a href="https://codepen.io/aukseallegra/">Allegra</a></p>
    <p>powered by <a href="https://forismatic.com/en/api/">Forismatic</a></p>
</footer>
        
</div> 
<!--        col-md-12 div closure-->
    
</div>
<!--        div class="row" closure-->
        
</div>  
<!--     div class="container" closure-->   

    
<!--SCRIPT LINKS END OF BODY-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="javascript.js"></script>

</body>
</html>
